watchlog:
  # Whether enable watchlog or not, default: false
  enabled: true

  # `keyword` should appear in node logs since `lastThreshold` ago.
  # Otherwise it considered as "fail" state and will be reported to healthchecks.io
  keyword: "Prepared block"
  lastThreshold: 60m

  # The check ID of healthchecks.io. You can put multiple IDs here and
  # the item of `.nodeTemplate.index` will be used
  healthcheckIDs:
    - "..."

# The common template of renderable fields, can define blocks, default: ""
commonTemplate: |
  {{- define "nodePort" -}}
  {{ add 30333 .Index }}
  {{- end -}}

# The node template of generating final command-line arguments running the node
nodeTemplate:
  # Index of the node, required. Used in selecting `healthcheckIDs` and below templates.
  # This is usually dynamic and generated using environment variable.
  index: '{{ env "HOSTNAME" | splitList "-" | mustLast }}'

  # Command and flags list of darwinia
  command:
    - darwinia
    - --validator
    # ...

  # Options that will be rendered and appended to `command`
  args:
    # Use node index defined in `index`.
    # If `.nodeTemplate.index` == 2, this generates: --name '[KUBE-VALI] Development 02'
    name: '[KUBE-VALI] Development {{ printf "%02d" .Index }}'

    # Use the block defined in `.commonTemplate`.
    # If `.nodeTemplate.index` == 2, this generates: --port 30335
    port: '{{ template "nodePort" . }}'

    # Normal option without any template.
    out-peers: 30

    # Use the helper function `{{ getRandomNodeIP }}`.
    public-addr: '/ip4/{{ getRandomNodeIP }}/tcp/{{ template "nodePort" . }}'

    # ...
